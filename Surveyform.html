<html>
    <link rel="stylesheet" href="Surveyform.css">
  <h1 id="title">Pokemon Survey Form</h1>
  <p id="description">This Form is all about pokemon so please have fun</p>
  <body>
    <DIV id="div">
  <form id="survey-form">
     <label id="name-label">
    <input id="name" required Placeholder="Your Name"></input><br>
    </label>
      <label id="email-label">
    <input id="email" type="email" required Placeholder="Email"></input><br>
    </label>
  Age: <label id="number-label">
  <input id="number" type="number" min="1" max="100" Placeholder="AGE"></input><br>
  </label>
favorite Pokemon game in the franchise<select id="dropdown">
  <option>red</option>
  <option>blue</option>
</select><br>
<input type="radio" name="name" value="1"></input>
<input type="radio" name="name" value="2"></input>
<input type="radio" name="name" value="3"></input><br>
<input type="checkbox" value="1"></input>
<input type="checkbox" value="2"></input>
<input type="checkbox" value="3"></input>
<br><textarea></textarea><br>
<button id="submit">Submit</button>
  </form>
</DIV>
  </body>
</html>
